<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <title>LSML2</title>
  </head>
  <body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
      <div class="container">
        <span class="navbar-brand mb-0 h1">LSML2</span>
      </div>
    </nav>

    <div class="container">
      <div class="container">
        <h2 style="margin-top: 2rem; margin-bottom: 2rem;">Toxic Comments Detection</h2>

        <form id="upload-comment">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Please, enter your comment in English:</label>
            <textarea name="text" class="form-control" aria-label="With textarea"></textarea>
          </div>
          <button type="button" class="btn btn-primary" id="submit">Submit...</button>
        </form>

        <br>

        <div class="loader" style="display:none;"></div>

        <h4 id="answer-header">
            <span> </span>
        </h4>

        <h6 id="answer">
            <span> </span>
        </h6>
      </div>
    </div>





    <footer>
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="{{ url_for('static', filename='js/main.js') }}" type="text/javascript"></script>
    </footer>


  </body>
</html>
